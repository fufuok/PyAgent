# 采集时间间隔(秒)
interval: 60
# 请求目标配置
target:
  # 请求的标记, 唯一, 与报警设置的标记对应
  百度(GET):
    # 请求的 URL
    url: http://baidu.com
    # 默认为 get 请求
    method: get
  示例(POST):
    url: http://baidu.com
    method: post
    type: json
    # 请求的数据(键值对)
    data:
      code: curl_post
      a: 32
  指定IP请求示例:
    # 请求 URL 为域名指定的解析结果, 类似 curl --resolve
    url: https://79.98.145.42:443/short
    # 指定请求主机名, 可以不区分大小写
    headers:
      # Host 请保持首字母大写
      Host: ip.42.pl
  DemoCharge:
    url: http://demo.charge.cn/api/healthcheck
    method: post
    type: json
    # 是否将响应内容(请求失败时忽略)合并到指标数据
    merge_response: true
    # 附加函数返回值到 data
    use_func_data:
      # 函数名,,参数1,,参数2
      - sign_charge,,bbNiGiFzSCW4BCR4ew4WFLfM2849u36AqfGooJk1L5Quwt
    # 请求失败时, 重试 1 次, 可指定重试的状态码, 默认为 [500, 502]
    retry:
      attempts: 1
      statuses:
        - 500
        - 502
        - 504
        - 429