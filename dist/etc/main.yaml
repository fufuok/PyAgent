# 单文件配置示例
# 是否开启 Debug 模式, 默认关闭
debug: True

# 配置热加载周期, 秒, 默认 300 秒, 最小 10 秒
reload_sec: 300
# 配置获取 API, 为空或注释掉则不主动拉取配置
# update_api: http://api.demo.com/api/get_pyagent_config

# (必须) 本机标识信息
info:
  # 主 IP, 数据项唯一标识
  node_ip: 0.0.0.1
  # 主机名
  host_name: Host001

# (必须) 启用的数据收集插件
open:
  # - demo
  - mem
  - cpu
  - disk
  - network
  - curl
  - telnet
  - ping

# 公共输出插件 (重启生效*)
common_output:
  - console
  # - es

# (必须) (公共的) 时间间隔, 秒
interval: 60

# (必须) (公共的) 报警数据相关参数
alarm:
  code: monitor_metric_alarm

# 日志配置, 可配置文件日志路径, 级别, 滚动大小, 格式等
log:
  # 日志级别, 默认 INFO: CRITICAL ERROR WARNING SUCCESS INFO DEBUG
  level: INFO

########## 以下是插件相关默认配置, 单独的插件配置文件优先(插件配置必须是字典, 配置区分大小写!!!) ##########

# 输入插件默认配置
input:
  demo:
    # 间隔时间生成一个随机数
    interval: 3
  network:
    # 采集指定网卡名(默认采集所有网卡)
    network_card:
      - 本地连接
      - 以太网
    # 指定采集网卡的前缀名
    network_card_prefix:
      - eth
      - ens
  ping:
    target:
      测试网络不通:
        address: 123.0.0.45
      114DNS:
        address: 114.114.114.114
  telnet:
    # 超时秒数
    timeout: 5
    # 待 Telnet 目标
    target:
      # 标记(唯一), 与报警配置的标记相同, 同时会在报警消息显示
      迅游网站 HTTPS 测试:
        address: xunyou.com:443
  curl:
    target:
      # 请求的标记, 唯一, 与报警设置的标记对应
      百度(GET):
        # 请求的 URL
        url: http://baidu.com
        # 默认为 get 请求
        method: get

# 数据处理插件默认配置
processor:
  # 转换数据并新增字段(示例)
  use_plugin_converter:
    # 转换函数
    human_bytes:
      # 待转换的字段集合, 精确匹配
      fields_items:
        - total
      # 待转换的字段后缀匹配
      fields_suffix:
        - tamp
      # 待转换的字段正则匹配
      fields_regex:
        - in$
      name_prefix: human_
      # 转换后字段后缀
      name_suffix: _kbps
      # 是否删除原来的字段
      delete_old: False

# 数据聚合/报警插件默认配置
aggs:
  cpu:
    alarm:
      # (优先) 系统平均负载达到 loadavg_precent_1% 报警 (1 分钟平均值)
      loadavg_precent_1: 50.1
      # (次优先) CPU 总使用率达到 percent% 报警
      percent: 52.3
      # CPU 任一单核使用率达到 max_percent% 报警
      max_percent: 53.5
  mem:
    alarm:
      # 内存使用占比
      percent: 54.3333
  network:
    alarm:
      # 报警的接口名称
      以太网:
        # 报警描述信息
        comment: 业务量大
        # 该接口的流入带宽报警阈值, >=
        kbps_in: 7777
        # 流出带宽报警阈值, >=
        kbps_out: 7777
  disk:
    alarm:
      # 默认使用率报警阈值, >=, (无指定盘符配置时, 针对所有盘符报警)
      percent: 80
  ping:
    alarm:
      # 公用报警（检测全部目标）
      # 丢包比例 >=
      loss: 100
  telnet:
    alarm:
      # 所有 telnet 目标不通都报警
      all: true
  curl:
    alarm:
      all:
        # 1. 状态码检查, 如: 200 或 301 则正常
        status:
          - 200
          - 301
          - 302
      target:
        百度(GET):
          # 返回值包含
          contains: baidu.com
    # 报警后数据处理
    after:
      # 丢弃数据字段
      use_plugin_discard:
        # 数据标识 tag 字段名称, all 表示所有标识
        all:
          - headers
          - response

# 输出插件默认配置
output: